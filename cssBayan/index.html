<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan using html and css</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body >
<div id="container">
   
    <ul id="accordion">
        <h1>CSS Bayan</h1>
        <li >
            <input type="radio" name="first-accordion" id="first-radio" checked>
            <label for="first-radio"><span class="text-accordion">Relax and take it easy <span class="plus"><img   src="plus.png" alt="image-plus"></span></span>
                <div class="btn">
                    <img   src="5.png" alt="image-take-it-easy">
                </div>
            </label>
          
        </li>
        <li >
            <input type="radio" name="first-accordion" id="second-radio" >

                <div class="btn">
                    <img   src="4.png" alt="image-where-js">
                    </div>
            </label>
            
            
        </li>
        <li >
            <input type="radio" name="first-accordion" id="third-radio" >
            <label for="third-radio"><span class="text-accordion">Keep calm and carry on<span class="plus"><img   src="plus.png" alt="image-plus"></span></span>
                
                <div class="btn">
                    <img   src="2.png" alt="image-take-it-easy">
                    </div>
            </label>
            
          
        </li>
        <li >
            <input type="radio" name="first-accordion" id="fourth-radio" >
            <label for="fourth-radio"><span class="text-accordion">Work-life balance<span class="plus"><img   src="plus.png" alt="image-plus"></span></span>
                
 
                <div class="btn">
                    <img   src="3.png" alt="image-take-it-easy">
                    </div>
            </label>
           
        </li>
    </ul>
</div>
